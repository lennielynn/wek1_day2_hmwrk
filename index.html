<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyla Login Component</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="body">
    <div id = "right">
        <h1>Personal Info</h1>
        <p>Please provide your name, email address, and phone number.</p>
        <form class = "form">
            <label for="name"><strong>Name</strong></label>
            <br>
            <input type="text" id="name" placeholder="e.g. Stephen King">
            <br>
            <label for="text"><strong>Email Address</strong></label>
            <br>
            <input type="text" id-="e-mail" placeholder="e.g. stephenking@lorem.com"></textarea>
            <br>
            <label for="text"><strong>Phone number</strong></label>
            <br>
            <input type="number" id-="cell_n" placeholder="e.g. +1 234 567 8910"></textarea>
            <br>
            <Button class = "button" type = "button" >Next Step</Button>
        </form>
     </div>
     <section class="left">

     <div> 
         <article class="numbers">
             <p class="no1">1</p>
             <p class="no2">2</p>
             <p class="no2">3</p>
             <p class="no2">4</p>
         </article>
     </div>

         <article class="headers">
            <h3>STEP 1</h3>
            <h2>YOUR INFO</h2>
            <br>
            <h3>STEP 2</h3> 
            <h2>SELECT PLAN</h2>
            <br>
            <h3>STEP 3</h3>
            <h2>ADD-ONS</h2>
            <br>
            <h3>STEP 4</h3>
            <h2>SUMMARY</h2>
         </article>

     <img src = "Images/graphic.png" height = 200px class = "image"> 
    
     </section>
   </div> 
</body>
</html>
